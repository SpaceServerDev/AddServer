<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="bbo51dog">
    <meta name="description" content="dd server to mcbe server list">
    <title>Add mcbe server api</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Developing</h1>
    
    <script>
        window.onload = function(){
	        var get = {};
	        if(1 < location.search.length){
	            var query = window.location.search.substring(1);
	            var param = query.split('&');
	            for(var i = 0; i < param.length; i++ ){
	                var element = parameters[i].split('=');
	                var name = decodeURIComponent(element[ 0 ]);
	                var value = decodeURIComponent(element[ 1 ]);
	                get[name] = value;
	            }
	        }
	        if(get['name'] and get['ip'] and get['port']){
		            location.href = 'minecraft://?addExternalServer=' + get['name'] + '|' + get['ip'] + ':' + get['port'];
	        }
	    }
    </script>
</body>
</html>
