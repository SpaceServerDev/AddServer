<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="bbo51dog">
    <meta name="description" content="dd server to mcbe server list">
    <title>Add mcbe server</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/AddServer.js"></script>
    <script type="text/javascript" src="js/CreateLink.js"></script>
</head>

<body onload="addServer();">
    <header>
        <h1>Add MCBE server</h1>
    </header>

    <form name="create_form" method="get">
        <label for="create_name">サーバー名</label>
        <input id="create_name" type="text">

        <label for="create_ip">サーバーIP</label>
        <input id="create_ip" type="text">

        <label for="create_port">サーバーアドレス(ポート)</label>
        <input id="create_port" type="text" value="19132">

        <input type="submit" value="リンク作成！" onClick="createLink();">
    </form>

    <form name="result_form">
        <input id="result" type="text" readonly="readonly">
    </form>
</body>
</html>
