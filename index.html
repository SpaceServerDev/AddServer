<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="bbo51dog">
    <meta name="description" content="dd server to mcbe server list">
    <title>Add mcbe server</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/AddServer.js"></script>
    <script type="text/javascript" src="js/CreateLink.js"></script>
</head>

<body onload="addServer();">
    <header>
        <h1>Add MCBE server</h1>
    </header>

    <div class="container">
        <form name="create_form" method="get">
            <div class="form-group">
                <label for="create_name">サーバー名</label>
                <input id="create_name" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="create_ip">サーバーIP</label>
                <input id="create_ip" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="create_port">サーバーアドレス(ポート)</label>
                <input id="create_port" class="form-control" type="text" value="19132">
            </div>
            <input type="submit" class="btn btn-primary rounded-pill" value="リンク作成！" onclick="createLink();">
        </form>
        <hr>
        <form name="result_form">
            <div class="form-group">
                <label for="result">以下のリンクにアクセスするとサーバーが追加されます</label>
                <textarea id="result" class="form-control" type="text" readonly="readonly"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
