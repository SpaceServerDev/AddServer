<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="bbo51dog">
    <meta name="description" content="add server to mcbe server list">
    <title>Add mcbe server</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/AddServer.js"></script>
    <script type="text/javascript" src="js/CopyLink.js"></script>
    <script type="text/javascript" src="js/CreateLink.js"></script>
</head>

<body onload="addServer();">
    <div class="ct">
        <div class="over">
            <h1>Add MCBE server</h1>
            <p>- Add mcbe server to server list in app -</p>
        </div>
    </div>

    <div class="container">
        <form class="row" name="create_form" action="javascript:void(0)">
            <div class="col-12 form-group">
                <label for="create_name"><h3>サーバー名</h3></label>
                <input id="create_name" class="form-control" type="text">
            </div>

            <div class="col-12 form-group">
                <label for="create_ip"><h3>サーバーIP</h3></label>
                <input id="create_ip" class="form-control" type="text">
            </div>

            <div class="col-12 form-group">
                <label for="create_port"><h3>サーバーアドレス(ポート)</h3></label>
                <input id="create_port" class="form-control" type="text" value="19132">
            </div>

            <div class="col-12 form-group">
                <input type="submit" class="btn btn-primary rounded-pill d-block" value="リンク作成！" onclick="createLink();">
            </div>
        </form>
        <hr>
        <form class="row" name="result_form" action="javascript:void(0)">
            <div class="col-12 form-group">
                <label for="result"><h3>以下のリンクにアクセスするとサーバーが追加されます</h3></label>
                <textarea id="result" class="form-control" type="text" readonly="readonly"></textarea>
            </div>

            <div class="col-12 form-group">
                <input type="submit" class="btn btn-primary rounded-pill" value="リンクをコピー" onclick="copyLink();">
            </div>
        </form>
    </div>
</body>
</html>
